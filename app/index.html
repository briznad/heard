    <head>
        <title>HeardApp</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="Let them be Heard!">

    </head>
    <body>
        <h1 class="visually-hidden">HeardApp</h1>

        <div id="dynamicContainer">
            <!-- dummy preload container -->
        </div>

        <div>
            <form action="/create" method="post" target="_blank">
                <div>
                    <label for="requestTitle">
                        Title*
                        <input id="requestTitle" name="title" type="text" required autofocus />
                    </label>
                </div>
                <div>
                    <label for="requestMessage">
                        Request*
                        <textarea id="requestMessage" name="message" rows="10" required></textarea>
                    </label>
                </div>
                <div>
                    <input type="submit" value="Send">
                </div>
            </form>
        </div>

        <footer class="bottom-row"></footer>
